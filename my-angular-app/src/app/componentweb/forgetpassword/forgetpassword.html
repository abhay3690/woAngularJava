<p>Forget Password</p>

<div class="forget-container">
    <h2>Forgot Password</h2>

    <form [formGroup]="forgetForm" (ngSubmit)="submit()">

        <!-- Email Field -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />

            <span class="error"
                *ngIf="forgetForm.controls['email'].touched && forgetForm.controls['email'].invalid">
                Valid email is required
            </span>
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="forgetForm.invalid">
            Send OTP
        </button>
    </form>
</div>
