<h2>Register</h2>
<form (ngSubmit)="onRegister()">
  <label>Name:</label>
  <input [(ngModel)]="user.name" name="name" required>

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" required>
  <label>contactNumber:</label>
  <input [(ngModel)]="user.contactNumber" name="contactNumber" required>
  <label>Password:</label>
  <input [(ngModel)]="user.password" name="password" type="password" required>
  
  <button type="submit">Register</button>
</form>

<p> Already have an account? <button routerLink="/login"> Login</button></p>
