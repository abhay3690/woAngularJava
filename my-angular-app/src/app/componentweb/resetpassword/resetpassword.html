<div class="reset-container">
    <h2>Reset Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="submit()">

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span class="error"
                *ngIf="resetForm.controls['email'].touched && resetForm.controls['email'].invalid">
                Valid email is required
            </span>
        </div>

        <!-- OTP -->
        <div class="form-group">
            <label>OTP</label>
            <input type="text" class="form-control" formControlName="otp">
            <span class="error"
                *ngIf="resetForm.controls['otp'].touched && resetForm.controls['otp'].invalid">
                OTP is required
            </span>
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label>New Password</label>
            <input type="newPassword" class="form-control" formControlName="newPassword">
            <span class="error"
                *ngIf="resetForm.controls['newPassword'].touched && resetForm.controls['newPassword'].invalid">
                Minimum 6 characters required
            </span>
        </div>
 <!-- Re-enter Password -->
        <div class="form-group">
            <label>Re-enter Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">

            <!-- Password mismatch error -->
            <span class="error"
                *ngIf="resetForm.hasError('passwordMismatch') && resetForm.controls['confirmPassword'].touched">
                Passwords do not match
            </span>
        </div>
        <button class="btn btn-primary w-100" type="submit" >
            Reset Password
        </button>
    </form>
</div>
