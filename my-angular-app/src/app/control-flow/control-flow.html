<div class="container">
  <h2>Select Caste</h2>

  <div class="row">
    <div class="col">
      <label for="casteSelect" class="form-label">Choose Caste:</label>
      <select
        id="casteSelect"
        [(ngModel)]="selectedCaste"
        class="form-select"
      >
        <option value="">-- Select an Option --</option>
        <option>Abc Cast</option>
        <option>Mnf Cast</option>
        <option>Fsc Cast</option>
        <option>Other things..</option>
      </select>
    </div>

    <div class="col" *ngIf="selectedCaste === 'Other things..'">
      <label for="otherCaste" class="form-label">Specify Other:</label>
      <input
        id="otherCaste"
        type="text"
        class="form-control"
        placeholder="Enter other value"
      />
    </div>
  </div>

  <div class="result">
    <p><strong>Selected:</strong> {{ selectedCaste || 'None' }}</p>
  </div>
</div>
